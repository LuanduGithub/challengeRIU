<main class="w-full">
  <!-- top card section -->
  <section class="w-full px-4 py-4 md:px-6 md:py-6 lg:px-8 lg:py-8">
    <app-top-card></app-top-card>
  </section>

  <!--  title section -->
  <section class="w-full px-4 py-4 md:px-6 md:py-4 lg:px-6 lg:py-4">
    <app-title [titleText]="TEXT_CONSTANT.title1"></app-title>
  </section>
  <!--  Subtitle section -->
  <section class="w-full px-4 py-4 md:px-6 md:py-4 lg:px-6 lg:py-4">
    <app-subtitle [isSubtitleSearch]="true"></app-subtitle>
  </section>

  <!-- grid 1 section -->
  <section class="w-full px-4 py-4 md:px-6 md:py-6 lg:px-8 lg:py-8" aria-label="Events grid">
    <app-primary-grid></app-primary-grid>
  </section>

  <!--  title section -->
  <section class="w-full px-4 py-4 md:px-6 md:py-4 lg:px-6 lg:py-4">
    <app-title [titleText]="TEXT_CONSTANT.title2"></app-title>
  </section>

  <!--  Subtitle section -->
  <section class="w-full px-4 py-4 md:px-6 md:py-4 lg:px-6 lg:py-4">
    <app-subtitle [isSubtitleText]="true"></app-subtitle>
  </section>

  <!-- grid 2 section -->
  <section class="w-full px-4 py-4 md:px-6 md:py-6 lg:px-8 lg:py-8" aria-label="Featured items grid">
    <app-secondary-grid></app-secondary-grid>
  </section>
</main>
